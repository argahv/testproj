apiVersion: apps/v1
kind: Deployment
metadata:
  name: testproj
  namespace: testproj
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testproj
  template:
    metadata:
      labels:
        app: testproj
    spec:
      containers:
        - name: testproj
          image: argahv/testproj:1fad05fb58e42a4861ed52f5d3fb25fa5985aa83
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
