apiVersion: apps/v1
kind: Deployment
metadata:
  name: testproj
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testproj
  template:
    metadata:
      labels:
        app: testproj
    spec:
      containers:
        - name: testproj
          image: 0b1cf0a46e22c4ba8e30efa131fda121a260bc99
          ports:
            - containerPort: 80
