name: CI-CD to ArgoCD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Get short SHA and short Run ID
      - name: Get short SHA and short Run ID
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "run_id_short=${GITHUB_RUN_ID:0:4}" >> $GITHUB_OUTPUT
          echo "Image tag will be: main-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}"

      # 3Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5Ô∏è‚É£ Build and push Docker image
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/testproj:main-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}
            ${{ secrets.DOCKER_USERNAME }}/testproj:latest

      # 6Ô∏è‚É£ Checkout manifest repository
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          repository: argahv/k3-manifests
          path: manifests-repo
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          persist-credentials: true

      # 7Ô∏è‚É£ Validate all required manifests exist
      - name: Validate manifest completeness
        working-directory: manifests-repo
        run: |
          echo "üîç Validating manifest completeness..."
          REQUIRED_FILES=(
            "K8s-Manifest/testproj/Argo-Rollout/testproj.yaml"
            "K8s-Manifest/testproj/svc.yaml"
            "K8s-Manifest/testproj/ingress.yaml"
          )

          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
            else
              echo "‚úÖ Found: $file"
            fi
          done

          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "‚ùå ERROR: Missing required manifests:"
            printf '  - %s\n' "${MISSING_FILES[@]}"
            echo ""
            echo "This will prevent ArgoCD from deploying the application correctly."
            exit 1
          fi

          echo ""
          echo "‚úÖ All required manifests present"

      # 8Ô∏è‚É£ Update Rollout manifest with new image tag
      - name: Update Rollout manifest with new image tag
        run: |
          NEW_TAG="main-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}"
          MANIFEST_FILE="manifests-repo/K8s-Manifest/testproj/Argo-Rollout/testproj.yaml"

          echo "üîç Current image in Rollout manifest:"
          grep "image:" "$MANIFEST_FILE" || echo "ERROR: No image line found!"
          echo ""
          echo "üìù Updating to image tag: $NEW_TAG"

          # Replace any image line (handles PLACEHOLDER, SHA, or any tag)
          sed -i "s|image:.*|image: argahv/testproj:${NEW_TAG}|g" "$MANIFEST_FILE"

          echo ""
          echo "‚úÖ Updated Rollout manifest:"
          grep "image:" "$MANIFEST_FILE"

          # Verify the update worked
          if ! grep -q "image: argahv/testproj:${NEW_TAG}" "$MANIFEST_FILE"; then
            echo "‚ùå ERROR: Failed to update image tag!"
            exit 1
          fi

          # Validate YAML syntax
          echo ""
          echo "üîç Validating YAML syntax..."
          if ! command -v yq &> /dev/null; then
            echo "‚ö†Ô∏è  yq not available, skipping YAML validation"
          else
            yq eval '.' "$MANIFEST_FILE" > /dev/null || {
              echo "‚ùå ERROR: Invalid YAML syntax in Rollout manifest!"
              exit 1
            }
            echo "‚úÖ YAML syntax valid"
          fi

      # 9Ô∏è‚É£ Commit and push to manifest repository (atomic commit)
      - name: Commit and push updated manifests
        working-directory: manifests-repo
        env:
          GITHUB_TOKEN: ${{ secrets.MANIFEST_REPO_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Show current branch and status
          echo "Current branch: $(git branch --show-current)"
          echo "Git status before:"
          git status

          # Stage all changes in the testproj directory (atomic commit)
          git add K8s-Manifest/testproj/

          # Show what changed
          echo ""
          echo "Changes staged:"
          git diff --cached --stat || echo "No changes detected"

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è  No changes to commit - image tag may already be main-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}"
            echo "Current image in Rollout manifest:"
            grep "image:" K8s-Manifest/testproj/Argo-Rollout/testproj.yaml
          else
            # Final validation before commit
            echo ""
            echo "üîç Final validation before commit..."
            REQUIRED_FILES=(
              "K8s-Manifest/testproj/Argo-Rollout/testproj.yaml"
              "K8s-Manifest/testproj/svc.yaml"
              "K8s-Manifest/testproj/ingress.yaml"
            )
            
            for file in "${REQUIRED_FILES[@]}"; do
              if [ ! -f "$file" ]; then
                echo "‚ùå ERROR: Required file missing: $file"
                echo "Aborting commit to prevent incomplete deployment."
                exit 1
              fi
            done
            echo "‚úÖ All required files present"
            
            echo ""
            echo "üíæ Committing changes (atomic commit)..."
            IMAGE_TAG="main-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}"
            git commit -m "Deploy testproj image ${IMAGE_TAG} [skip ci]"
            
            COMMIT_SHA=$(git rev-parse HEAD)
            echo "üöÄ Pushing to origin main..."
            # Configure remote URL with token for authentication
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/argahv/k3-manifests.git
            git push origin main
            
            # Verify the push was successful
            echo ""
            echo "‚úÖ Successfully pushed updated manifests"
            echo "üìå Manifest Commit SHA: $COMMIT_SHA"
            echo "üìå Docker Image Tag: ${IMAGE_TAG}"
            echo ""
            echo "Verifying remote commit..."
            git fetch origin
            REMOTE_SHA=$(git rev-parse origin/main)
            if [ "$COMMIT_SHA" = "$REMOTE_SHA" ]; then
              echo "‚úÖ Remote commit verified: $REMOTE_SHA"
            else
              echo "‚ö†Ô∏è  Warning: Local and remote SHAs don't match"
            fi
            echo ""
            echo "üîî ArgoCD should detect this change and auto-sync within 3 minutes"
            echo "üìã Check ArgoCD UI to see if it picks up commit: $COMMIT_SHA"
          fi
