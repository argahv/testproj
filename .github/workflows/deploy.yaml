name: CI-CD to ArgoCD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build and push Docker image
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/testproj:${{ github.sha }}

      # 5Ô∏è‚É£ Update deployment.yaml with new image tag
      - name: Update deployment.yaml with new image tag
        run: |
          NEW_TAG="${{ github.sha }}"
          echo "üîç Current image in deployment.yaml:"
          grep "image:" k8s/deployment.yaml || echo "ERROR: No image line found!"
          echo ""
          echo "üìù Updating to image tag: $NEW_TAG"

          # Replace any image line (handles PLACEHOLDER, SHA, or any tag)
          sed -i "s|image:.*|image: argahv/testproj:${NEW_TAG}|g" k8s/deployment.yaml

          echo ""
          echo "‚úÖ Updated deployment.yaml:"
          grep "image:" k8s/deployment.yaml

          # Verify the update worked
          if ! grep -q "image: argahv/testproj:${NEW_TAG}" k8s/deployment.yaml; then
            echo "‚ùå ERROR: Failed to update image tag!"
            exit 1
          fi

      # 6Ô∏è‚É£ Commit updated manifest if changes exist
      - name: Commit updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Show current branch and status
          echo "Current branch: $(git branch --show-current)"
          echo "Git status before:"
          git status

          git add k8s/deployment.yaml

          # Show what changed
          echo "Changes staged:"
          git diff --cached k8s/deployment.yaml || echo "No changes detected"

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è  No changes to commit - image tag may already be ${{ github.sha }}"
            echo "Current image in deployment.yaml:"
            grep "image:" k8s/deployment.yaml
          else
            echo "üíæ Committing changes..."
            git commit -m "Deploy image ${{ github.sha }} [skip ci]"
            COMMIT_SHA=$(git rev-parse HEAD)
            echo "üöÄ Pushing to origin $(git branch --show-current)..."
            git push origin HEAD:$(git branch --show-current)
            
            # Verify the push was successful
            echo ""
            echo "‚úÖ Successfully pushed updated deployment.yaml"
            echo "üìå Local Commit SHA: $COMMIT_SHA"
            echo "üìå Docker Image SHA: ${{ github.sha }}"
            echo ""
            echo "Verifying remote commit..."
            git fetch origin
            REMOTE_SHA=$(git rev-parse origin/$(git branch --show-current))
            if [ "$COMMIT_SHA" = "$REMOTE_SHA" ]; then
              echo "‚úÖ Remote commit verified: $REMOTE_SHA"
            else
              echo "‚ö†Ô∏è  Warning: Local and remote SHAs don't match"
            fi
            echo ""
            echo "üîî ArgoCD should detect this change and auto-sync within 3 minutes"
            echo "üìã Check ArgoCD UI to see if it picks up commit: $COMMIT_SHA"
          fi
