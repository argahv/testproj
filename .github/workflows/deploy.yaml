name: CI-CD to ArgoCD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/testproj:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/testproj:latest

      - name: Update deployment.yaml with new image tag
        run: |
          NEW_TAG="${{ github.sha }}"
          sed -i "s|image: .*/testproj:.*|image: argahv/testproj:${NEW_TAG}|g" k8s/deployment.yaml

      - name: Commit updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/deployment.yaml
          git commit -m "Deploy image ${{ github.sha }}" || echo "No changes to commit"
          git push
