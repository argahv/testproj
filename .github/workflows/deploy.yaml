name: CI-CD to ArgoCD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push Docker image with unique SHA tag
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/testproj:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/testproj:latest

      # 5️⃣ Update deployment.yaml with new image tag
      - name: Update deployment.yaml with new image tag
        run: |
          NEW_TAG="${{ github.sha }}"
          echo "Updating deployment.yaml with image tag $NEW_TAG"
          sed -i "s|image: argahv/testproj:.*|image: argahv/testproj:${NEW_TAG}|g" k8s/deployment.yaml

      # 6️⃣ Commit updated manifest if there are changes
      - name: Commit updated manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/deployment.yaml
          git diff --cached --quiet || git commit -m "Deploy image ${{ github.sha }}"
          git push
